<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="theme-color" content="#ff5a71" />
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.tagline %}{{ page.tagline }}{% else %}{{ site.tagline }}{% endif %}">
  <meta name="author" content="{{ site.author.name }}">
  {% if page.css %}<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/custom/{{ page.css }}" />{% endif %}
  {% if page.keywords %}<meta name="keywords" content="{{ page.keywords }}">{% endif %}
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/custom/jquery.fullPage.css" />
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/custom/examples.css" />
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/custom/mediaquery.css" />
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/custom/1180px.css" />
  <script src="{{ site.baseurl }}/assets/js/custom/modernizr.custom.js"></script>

  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:description" content="{% if page.tagline %}{{ page.tagline }}{% else %}{{ site.tagline }}{% endif %}">
  <meta property="og:image" content="{{ site.baseurl }}/assets/img/big/{{ page.img }}">
  <meta property="og:url" content="{{ site.baseurl }}">
  <meta name="twitter:card" content="summary_large_image">
  <!--[if IE]>
  <script type="text/javascript">
    var console = { log: function() {} };
  </script>
  <![endif]-->
</head>
<body>
{{ content }}


{% if page.js %}<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/js/custom/{{ page.js }}" />{% endif %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
<script type="text/javascript" src="{{ site.baseurl }}/assets/js/custom/scrolloverflow.js"></script>
<script type="text/javascript" src="{{ site.baseurl }}/assets/js/custom/jquery.fullPage.js"></script>
<script type="text/javascript" src="{{ site.baseurl }}/assets/js/custom/examples.js"></script>
<script src="{{ site.baseurl }}/assets/js/custom/classie.js"></script>
<script src="{{ site.baseurl }}/assets/js/custom/time.js"></script>

<script type="text/javascript">
  $(document).ready(function() {
    $('#fullpage').fullpage({
      verticalCentered: false,
      css3:false
    });
  });
</script>
</body>
</html>
